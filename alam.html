<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ReviewNovel/saturn.png">
    <title>Namaku Alam</title>

    <style>
        * {
            font-family: tahoma;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #F5F0E1;
        }

        .nama-web {
            margin-right: auto;
        }

        nav {
            position: sticky;
            top: 0px;
            padding: 15px;
            background-color: #5C4033CC;
            transition-duration: 0.6s;
            font-size: 20px;
        }

        nav.hidden {
            transform: translateY(-100%) !important;
        }


        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 20px;
            width: 100%;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 5px 0;
            letter-spacing: 1px;
            transition:
                letter-spacing 0.5s;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        nav:hover {
            background-color: #5C4033;
        }

        nav ul li a:hover {
            letter-spacing: 3px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 10px;
            }

            nav ul {
                gap: 10px;
                justify-content: space-around;
            }

            nav ul li a {
                font-size: 15px;
                padding: 3px 0;
                letter-spacing: 0.5px;
            }
        }

        #home {
            margin: 0 auto;
            width: 0;
            white-space: nowrap;
            overflow: hidden;
            font-size: 25px;
            padding: 10px;
            border-right: 2px solid black;
            padding-right: 5px;
            animation:
                typingSmooth 2s linear forwards,
                blink 0.7s step-end infinite;
        }

        @keyframes typingSmooth {
            from {
                width: 0;
            }

            to {
                width: 20ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        @media (max-width: 768px) {
            #home {
                font-size: 20px;
                padding: 5px;
                text-align: center;
            }

            @keyframes typingSmooth {
                from {
                    width: 0;
                }

                to {
                    width: 20ch;
                }
            }
        }

        @media (max-width: 480px) {
            #home {
                font-size: 16px;
                padding: 2px;
                text-align: center;
            }

            @keyframes typingSmooth {
                from {
                    width: 0;
                }

                to {
                    width: 17.5ch;
                }
            }
        }
    </style>

</head>

<body>

    <nav id="navbar">
        <ul>
            <li class="nama-web">
                <a href="#">RuangBaca</a>
            </li>

            <li>
                <a href="index.html#home">Home</a>
            </li>

            <li>
                <a href="#review">Review</a>
            </li>

            <li>
                <a href="index.html#about">About</a>
            </li>
        </ul>
    </nav>

    <section id="home">
        <h2>Coming Soon!</h2>
    </section>

</body>

</html>
